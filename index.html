<body>

        <button class="projectButton">
            Fiish<br>
        
            <span class="material-symbols-outlined">&#xe30a;</span>
            <span class="material-symbols-outlined">&#xe32f;</span>
        </button>

        <button class="projectButton">
            DuckyBot<br>
        
            <span class="material-symbols-outlined">&#xe30a;</span>

        <center>

                <span class="material-symbols-outlined" id="switch" onclick="toggleSwitch()">&#xe9f5;</span>

                    :troll:
                </div>

<script>
document.getElementById("popout").style.display = "none"

switchs = false
function toggleSwitch() {
    if (switchs == false) {
        document.getElementById("switch").innerHTML = "&#xe9f6"
        switchs = true
        document.getElementById("popout").style.display = ""
    } else {
        document.getElementById("switch").innerHTML = "&#xe9f5"
        switchs = false
        document.getElementById("popout").style.display = "none"

    }
}
</script>
